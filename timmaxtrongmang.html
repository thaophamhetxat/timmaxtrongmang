<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = [-3,5,1,3,2,10];
let max =number[0];
/*Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng*/
let index=0;
for(let i=1;i<number.length;i++){
    if (number[i]>max){
        max = number[i];
        index=1;
    }
    alert("max: " + max + " at position " + index);
}
</script>
</body>
</html>
